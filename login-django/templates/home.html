<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('{% static "image/l.webp" %}');
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        color : white;
        text-align: center;
        margin-top: 30px;
       
      }
      
      .table {
        max-width: 800px;
        margin: 0 auto;
        margin-top: 50px;
        border-radius : 5px;
        margin-bottom: 34px;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
       
      }
      
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      
    .table {
        background-color: white;
       
      } 
      .add {
        display: block;
        text-align: center;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        width: 50px;
        margin-left: 70%;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    
    .add:hover {
        background-color: #45a049;
        transform: scale(1.5);
    }
      
      a.edit, a.delete {
        display: inline-block;
        padding: 4px 8px;
        text-decoration: none;
        color: #ffffff;
        border-radius: 4px;
      
      }
      
      a.edit {
        background-color: #2196f3;
      }
      
      a.delete {
        background-color: #f44336;
        margin-left: 10px;
      }
      
      a.edit:hover, a.delete:hover {
        opacity: 0.8;
      }
      /* Navbar styling */
      .navbar {
        background-color: #333;
        overflow: hidden;
      }
      
      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      
      .navbar li {
        float: right;
      }
      
      .navbar li a {
        display: block;
        color: white;
        padding: 16px;
        text-align: center;
        text-decoration: none;
      }
      
      .navbar li a:hover {
        background-color: #ddd;
        color: black;
      }
      
      
  </style>
</head>

<body>
    <div class="navbar">
        <ul>
            {% if user.is_authenticated %}
            <li><a href="{% url 'Nlogout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'Nlogin' %}">Login</a></li>
            {% endif %}
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
         <li><a href="{% url 'admin_signup' %}">Admin</a></li>
        </ul>
      </div>




  <h1>View Tasks</h1>
  <a class="add" href="{% url 'add_task' %}">ADD</a>
  <div class="table">
    
    <table>
        <tr>
          <th>Title</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        {% for task in tasks %}
        <tr>
          <td>{{ task.title }}</td>
          <td>{{ task.due_date }}</td>
          <td>{{ task.status }}</td>
          <td>
            <a class="edit" href="{% url 'update_task' task.id %}">Edit</a>
            <a class="delete" href="{% url 'delete_task' task.id %}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </table>
  </div>
</body>

</html>
